<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สร้าง QR Code ชำระเงิน - HealthyFULL</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&family=Sarabun&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f0f7f9;
      margin: 0; padding: 2rem;
      max-width: 480px;
      margin-left: auto; margin-right: auto;
      color: #2c3e50;
      line-height: 1.6;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    h1 {
      color: #2980b9;
      font-family: 'Prompt', sans-serif;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      color: #2471a3;
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    input[type="number"] {
      width: 160px;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1.2rem;
      transition: border-color 0.3s;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 6px #2980b9aa;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 0.65rem 2rem;
      font-weight: 700;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Sarabun', sans-serif;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(39, 174, 96, 0.4);
    }
    button:hover {
      background-color: #219150;
    }
    #qr-container {
      margin-top: 1rem;
      min-height: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #2980b9;
      border-radius: 12px;
      background-color: #eaf4fb;
    }
    #qr-code {
      width: 300px;
      height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(41, 128, 185, 0.3);
    }
    .note {
      font-style: italic;
      color: #7f878d;
      margin-top: 1rem;
    }
    a.mailto-link {
      display: inline-block;
      font-weight: 600;
      color: #2980b9;
      text-decoration: none;
      font-family: 'Prompt', sans-serif;
      margin-top: 2rem;
    }
    a.mailto-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>สร้าง QR Code พร้อมเพย์</h1>

  <label for="amount">กรอกจำนวนเงิน ( 1 บาท) เพื่อรับเคล็ดลับสุขภาพทุกสัปดาห์</label>

  <input type="number" id="amount" min="1" step="0.01" placeholder="เช่น 1.00" />

  <button onclick="generateQR()">สร้าง QR Code</button>

  <div id="qr-container">
    <div id="qr-code" aria-label="QR Code สำหรับชำระเงิน"></div>
  </div>

  <div class="note">* สแกน QR Code ด้วยแอปธนาคารของคุณเพื่อชำระเงิน*</div>
  <div class="note">*จากนั้นส่งมายังอีเมลเรา เพื่อตรวจสอบ*</div>

  <!-- เปลี่ยน youremail@example.com เป็นอีเมลจริงของคุณ -->
  <a href="https://mail.google.com/mail/?view=cm&fs=1&to=Tiered11@gmail.com" target="_blank" rel="noopener noreferrer" class="mailto-link">
  ส่งเมลหาเรา: Tiered11@gmail.com
</a>


  <script>
    const promptPayID = "0927563495"; // เปลี่ยนเป็นเบอร์หรือเลขพร้อมเพย์ของคุณ

    function generateQR() {
      const amountInput = document.getElementById("amount");
      let amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount < 1) {
        alert("กรุณากรอกจำนวนเงินขั้นต่ำ 1 บาท");
        return;
      }
      amount = amount.toFixed(2);
      const qrUrl = `https://promptpay.io/${promptPayID}/${amount}.png`;

      const qrDiv = document.getElementById("qr-code");
      qrDiv.style.backgroundImage = `url('${qrUrl}')`;
      qrDiv.style.display = "block";
    }
  </script>


</body>


</html>
